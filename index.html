<html lang="en">
<head>

</head>
<body>
    <script>
        var pdiv=document.createElement('div');
        pdiv.setAttribute('style','align:center');
pdiv.setAttribute('style','padding-top:100px;margin: auto;width: 20%')
        var  dateele=document.createElement('input');
        dateele.setAttribute('type','date');
        dateele.name="dob";
        dateele.id="dob";
        dateele.classList.add('input-elem');
        pdiv.appendChild(dateele);

        var button=document.createElement('button');
        button.innerHTML="Display Date";
        button.setAttribute('class','btn');
        button.setAttribute('onclick','displaydate()');

        pdiv.appendChild(button);
        
var displaydata= document.createElement('div');
displaydata.setAttribute('style','margin: auto;width: 50%;padding: 10px;')
displaydata.id='display-data';

        function displaydate(){
            var input=document.getElementById('dob').value;
            if(Date.parse(input)){
                var inputDate=new Date(input);
                var currentDate= new Date();
                var millisecdiff=parseInt(currentDate.getTime())-parseInt(inputDate.getTime());
                var seconddiff=mathfloorval(millisecdiff,1000);
                var minutediff=mathfloorval(seconddiff,60);
                var  hoursdiff=mathfloorval(minutediff,60);
                var daydiff=mathfloorval(hoursdiff,24);
                var monthdiff= getmonthdiff(inputDate,currentDate);
                var yeardiff=getyeardiff(inputDate,currentDate);
                displaydata.innerHTML=` Given input date ${inputDate} <br>
                year ${yeardiff} <br>
                month ${monthdiff} <br>
                day  ${daydiff} <br>
                hour  ${hoursdiff} <br>
                seconds ${seconddiff} <br>
                milliseconds ${millisecdiff}
                
                `;


            }
            else{
                display.innerText="invalid date selected";
            }
           
          document.body.appendChild(displaydata);

          
        }
        function mathfloorval(value1,value2){
                return Math.floor(value1/value2);
            }
   function  getyeardiff(value1,value2){
       var date1=new Date(value1);
       var date2=new Date(value2);

       return date2.getFullYear()-date1.getFullYear();
   }
   function getmonthdiff(value1,value2){
       var year=getyeardiff(value1,value2);
       var month=(year*12)+(value2.getMonth()-value1.getMonth());
       return month;

   }

   document.body.appendChild(pdiv);
   var d= new Date();
   var res=d.getTime();

    </script>
